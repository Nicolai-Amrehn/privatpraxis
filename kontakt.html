    <main class="my-5">
        <div class="container">
            <h1>Kontakt</h1>
            <p class="mb-4">Sie können uns über das untenstehende Formular kontaktieren.</p>

            <div class="row">
                <!-- Kontaktformular -->
                <div class="col-md-6">
                    <h2>Kontaktformular</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Ihr Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Max Mustermann" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Ihre E-Mail-Adresse</label>
                            <input type="email" class="form-control" id="email" placeholder="beispiel@domain.de" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Ihre Nachricht</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Ihre Nachricht hier..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Nachricht senden</button>
                    </form>
                </div>

                <!-- Google Maps -->
                <div class="col-md-6">
                    <h2>Unser Standort</h2>
                    <div class="ratio ratio-16x9">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24985.385473626644!2d6.948104228441532!3d50.93753177324713!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47bf2531a7e9d72d%3A0x70a4c301e8c84c21!2sK%C3%B6ln%2C%20Deutschland!5e0!3m2!1sde!2sde!4v1697198995476!5m2!1sde!2sde" 
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
